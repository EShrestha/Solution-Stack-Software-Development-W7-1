<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Home</title>
</head>
<body>

    <div class="container">
        <h1>People Tracker</h1>
        <div class="inputs" style="padding: 30px;">

            
            <span style="padding: 1.8% 5px; background-color:red;">

                <span style="padding: 18px 5px; background-color:greenyellow;">
                    <input id="id" class="input" type="number" placeholder="ID">
                </span>


                <input id="fName" class="input" type="text" placeholder="First Name">
                <input id="lName" class="input" type="text" placeholder="Last Name">
                <input id="address" class="input" type="text" placeholder="Address">

                <span style="padding:18px 5px; background-color:orange">
                    <input id="city" class="input" type="text" placeholder="City">
                </span>

            </span>
            <input id="limit" class="input" type="text" placeholder="Limit">

        </div>
      

        
        <div class="buttons">
            <button id="readAllBtn" class="btn"> Get all</button>
            <button id="getByCityBtn" class="btn" style="background-color: orange;">Get By City</button>
            <button id="addBtn" class="btn" style="background-color: red;">Add</button>
            <button id="updateBtn" class="btn" style="background-color: greenyellow;">Update</button>
            <button id="removeBtn" class="btn" style="background-color: greenyellow;">Remove</button>
        </div>

        <div id="outputDiv" class="output"></div>

    </div>
    
</body>

<script lang="js" src="./script.js"></script>
</html>
